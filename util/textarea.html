<script type="text/javascript">

$(document).ready(function() {
	$("#leftInputTextArea").keypress(function(event){
		if(event.keyCode == 13){
			event.preventDefault();
			return false;
		}
	});
});

</script>


		<textarea id="leftInputTextArea" rows="2" cols="60"></textarea>
